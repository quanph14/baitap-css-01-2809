<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1 {
            color:red;
            font-family:Tahoma;
            font-size:200%;

        }
        p  {
            color:red;
            font-family:Arial;
            font-size:120%;

            color: blue;}

</html>
